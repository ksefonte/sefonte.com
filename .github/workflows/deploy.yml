name: Deploy to Lightsail

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # Required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::858986859340:role/gh-actions-sefonte.com
          aws-region: ap-southeast-2
      
      - name: Get SSH key from Secrets Manager
        run: |
          aws secretsmanager get-secret-value \
            --secret-id lightsail-ssh-key \
            --query SecretString \
            --output text > ssh_key
          chmod 600 ssh_key
      
      - name: Deploy to Lightsail via SSH
        env:
          HOST: ${{ secrets.LIGHTSAIL_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh_key ubuntu@$HOST << 'EOF'
            set -e
            cd ~/sefonte.com
            echo "Pulling latest code..."
            git pull origin main
            echo "Installing dependencies..."
            npm install
            echo "Building application..."
            npm run build
            echo "Restarting PM2..."
            pm2 restart ecosystem.config.js --update-env
            echo "Deployment complete!"
          EOF
      
      - name: Cleanup SSH key
        if: always()
        run: rm -f ssh_key